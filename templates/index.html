<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Response Categories</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; text-align: center; }
        .category { margin: 10px; padding: 10px; border: 1px solid #ccc; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>LLM Response Categories</h1>
        {% for category in categories %}
            <div class="category" onclick="fetchResponses('{{ category }}')">
                {{ category }}
            </div>
        {% endfor %}
    </div>

    <div id="responses" style="text-align:left; margin-top:30px;"></div>

    <script>
        function fetchResponses(category) {
            fetch(`/category/${category}/llm_response`)
                .then(response => response.json())
                .then(data => {
                    const content = data.response || data.error || '';
                    // Render markdown as HTML
                    document.getElementById("responses").innerHTML = marked.parse(content);
                });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
